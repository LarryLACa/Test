<title>WinSize3</title>
<script>
//choose one: alert popup or body document text
//alert(window.outerWidth + "x" + window.outerHeight);  
//document.write("Window size: " + window.outerWidth + "x" + window.outerHeight);
var ow = window.outerWidth;
var oh = window.outerHeight;

document.write("Window outer/inner: " + ow + "x" + oh +
	" / " + window.innerWidth + "x" + window.innerHeight);  

if (ow == 1598 && oh == 908) oh -= 1; //1600x900, near-max true size;
if ((ow == 1600 && oh == 900) || (ow == 1920 && oh == 1080)) { 
  ow += 14; oh += 7 } // max window, no adj needed

if (ow == 0 && oh == 0)
document.write("<br>Error.adj outer/inner: " + (window.innerWidth+2) + "?x" + "?" +
	" / " + window.innerWidth + "x" + window.innerHeight) 
else
document.write("<br>Error.adj outer/inner: " + (ow-14) + "x" + (oh-7) +
	" / " + window.innerWidth + "x" + window.innerHeight); 
</script>
<br>Refresh if size changes!
