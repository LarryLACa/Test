<title>WinSize4</title>
<!-- Test window.outerWidth, outerHeight for Chrome issues:
https://bugs.chromium.org/p/chromium/issues/detail?id=733849
733849 bad size after initial new tab
727051 opens windowed after maximized close, from new tab
Author: LarryLACa   6/23/17 updated as needed
-->
<script>
//choose one: alert popup or body document text
//alert(window.outerWidth + "x" + window.outerHeight);  
//document.write("Window size: " + window.outerWidth + "x" + window.outerHeight);
var ow = window.outerWidth;
var oh = window.outerHeight;

document.write("Window outer/inner: " + ow + "x" + oh +
	" / " + window.innerWidth + "x" + window.innerHeight);  

//adjust outerWidth, Height for best est.  inner sizes OK, no adj. needed
if (ow == 1598 && oh == 908) oh -= 1; //for 1600x900, near-max true size adj;
if ((ow == 1600 && oh == 900) || (ow == 1920 && oh == 1080)) { 
  ow += 14; oh += 7 } // good max window, no adj needed

if (ow == 0 && oh == 0)	//width est assumes 2px vertical frame, no theme

document.write("<br>Outer best est./inner: " + (window.innerWidth+2) + "?x" + "?" +
	" / " + window.innerWidth + "x" + window.innerHeight) 
else
document.write("<br>Outer best est./inner: " + (ow-14) + "x" + (oh-7) +
	" / " + window.innerWidth + "x" + window.innerHeight); 
</script>
<br>Refresh if size changes!
